<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce website</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav container">
          <a href="#" class="logo">commerce Shopping </a>
          <i class="fa-solid fa-bag-shopping" id="cart-icon"></i>
        </div>
        <div class="cart">
          <div class="cart-title">Your Cart</div>
          <div class="cart-content"></div>
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
          </div>
          <button type="button" class="btn-buy">Buy Now</button>
          <i class="fa-solid fa-xmark" id="close-cart"></i>
        </div>
      </nav>
    </header>
    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>
      <div class="shop-content">
        <article class="product-box">
          <img src="https://images.unsplash.com/photo-1626497764746-6dc36546b388?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8c2hpcnRzfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=600&q=60" alt="" class="product-image" />
          <div class="product-title">AERODARY SHIRT</div>
          <span class="price">$10</span>
          <i class="fa-solid fa-bag-shopping add-cart" id="cart-icon1"></i>
        </article>
        <article class="product-box">
          <img src="https://images.unsplash.com/photo-1547355332-7c6fcb397868?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8YmxhY2slMjBjb3N0dW1lfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=600&q=60" alt="" class="product-image" />
          <div class="product-title">BLACK COSTUME</div>
          <span class="price">$50</span>
          <i class="fa-solid fa-bag-shopping add-cart" id="cart-icon1"></i>
        </article>
        <article class="product-box">
          <img src="https://images.unsplash.com/photo-1463100099107-aa0980c362e6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Y29udmVyc2V8ZW58MHx8MHx8&auto=format&fit=crop&w=600&q=60" alt="" class="product-image" />
          <div class="product-title">CONVERSE ALL STAR</div>
          <span class="price">$12</span>
          <i class="fa-solid fa-bag-shopping add-cart" id="cart-icon1"></i>
        </article>
        <article class="product-box">
          <img src="https://images.unsplash.com/photo-1556906781-9a412961c28c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8bmlrZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=600&q=60" alt="" class="product-image" />
          <div class="product-title">NIKE SHOES</div>
          <span class="price">$10</span>
          <i class="fa-solid fa-bag-shopping add-cart" id="cart-icon1"></i>
        </article>
        <article class="product-box">
          <img src="https://images.unsplash.com/photo-1588117305388-c2631a279f82?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8Z2lybHMlMjBzcG9ydCUyMHNoaXJ0fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=600&q=60" alt="" class="product-image" />
          <div class="product-title">GIRL SPORT BOOST</div>
          <span class="price">$15</span>
          <i class="fa-solid fa-bag-shopping add-cart" id="cart-icon1"></i>
        </article>
        <article class="product-box">
          <img src="https://images.unsplash.com/photo-1483721310020-03333e577078?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8c3BvcnQlMjBndW0lMjBzaGlydHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=600&q=60" alt="" class="product-image" />
          <div class="product-title">SPORT GYM</div>
          <span class="price">$18</span>
          <i class="fa-solid fa-bag-shopping add-cart" id="cart-icon1"></i>
        </article>
        <article class="product-box">
          <img src="https://images.unsplash.com/photo-1620799139834-6b8f844fbe61?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTR8fHNoaXJ0c3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=600&q=60" alt="" class="product-image" />
          <div class="product-title">AERODARY SHIRT</div>
          <span class="price">$25</span>
          <i class="fa-solid fa-bag-shopping add-cart" id="cart-icon1"></i>
        </article>
        <article class="product-box">
          <img src="https://images.unsplash.com/photo-1562157873-818bc0726f68?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8c2hpcnRzfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=600&q=60" alt="" class="product-image" />
          <div class="product-title">AERODARY SHIRT</div>
          <span class="price">$13</span>
          <i class="fa-solid fa-bag-shopping add-cart" id="cart-icon1"></i>
        </article>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
